<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall-e</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Contrôle des Servomoteurs</h1>

    <div class="slider-container">
        <label for="servo">Servo</label>
        <select id="servo">
            <option value="servo1">Servomoteur 1</option>
            <option value="servo2">Servomoteur 2</option>
            <option value="servo3">Servomoteur 3</option>
        </select>

        <input type="range" id="slider" min="0" max="100" value="50">
        <p>Valeur du slider : <span id="slider-value">90</span></p>
    </div>

    <script>
        let slider = document.getElementById("slider");
        let sliderValue = document.getElementById("slider-value");
        let servoSelect = document.getElementById("servo");

        function sendData() {
            let selectedServo = servoSelect.value;
            let angle = slider.value;
            
            sliderValue.textContent = angle;

            fetch('/servo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'servo=' + selectedServo + '&angle=' + angle
            }).then(response => console.log("Valeur envoyée :", selectedServo, angle));
        }

        slider.oninput = sendData;
        servoSelect.onchange = sendData;
    </script>
</body>
</html>
