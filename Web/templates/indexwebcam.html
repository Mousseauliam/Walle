<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WALL-E Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="video-panel">
            <img src="{{ url_for('video_feed') }}" alt="Live Video Feed">
        </div>
        <div class="control-panel">
            <div class="dropdown-row">
                <label for="mode-select">Mode:</label>
                <select id="mode-select">
                    <option>Auto</option>
                    <option>Follow</option>
                    <option>Manual</option>
                    <option>Sequence</option>
                    <option>Sleep</option>
                </select>
                <button class="send-button">Envoyer</button>
            </div>

            <div class="dropdown-row">
                <label for="emote-select">Emote:</label>
                <select id="emote-select">
                    <option>Happy</option>
                    <option>Sad</option>
                    <option>Angry</option>
                </select>
                <button class="send-button">Envoyer</button>
            </div>

            <div class="dropdown-row">
                <label for="servo-select">Servo:</label>
                <select id="servo-select">
                    <option>Head</option>
                    <option>Arm Left</option>
                    <option>Arm Right</option>
                </select>
                <input type="range" min="0" max="180" value="90" class="servo-slider">
                <button class="send-button">Envoyer</button>
            </div>

            <div class="joystick-row">
                <div class="joystick">
                    <div class="row">
                        <button class="control-button">↑</button>
                    </div>
                    <div class="row">
                        <button class="control-button">←</button>
                        <button class="control-button blink-button">Blink</button>
                        <button class="control-button">→</button>
                    </div>
                    <div class="row">
                        <button class="control-button">↓</button>
                    </div>
                </div>
                <button class="shutdown-button">⏻</button>
            </div>
        </div>
    </div>
</body>
</html>
